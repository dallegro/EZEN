<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<body>
    <script>
        const done1 = true 
        const done2 = undefined

        const result1 = done1 === true ? '참':'거짓'
        console.log(result1)
        const resutl2 = done1 ? '참':'거짓'
        console.log( resutl2 )

        // 조건 && 참결과
        const resutl3 = done1 && '나는 참' 
        console.log( resutl3 )

        // 조거 || 거짓값
        const reuslt4  = done2 || '나는 거짓'
        console.log( reuslt4 )
        
    </script>
</body>
</html>
