<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<body>
    <script>
        const dog = {
            name:'치와와', age:2 , sex:'남자'
        }
        console.log( dog.name , dog.age , dog.sex )

        // const {키 , 키 , 키} = 객체 : 비구조할당
        const { name , age , sex } = dog 
        console.log( name , age , sex )

        const data  = {a:10, b:20 , c:30}
        const { a , b , c } = data 
        console.log( a , b , c )


    </script>
</body>
</html>
