<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [10,20,30,40,50]
        // 배열객체.filter( 변수 => 조건 ) : []
        // 배열객체.find( 변수 => 조건 ) : 값
        const re1 = arr1.find( item => item > 30 )
        console.log( re1 ) 
        const re2 = arr1.filter( item => item > 30 )
        console.log( re2 )
        
        const data = [
            {id:1, name:'홍길동',age:20},
            {id:2, name:'유재석',age:30},
            {id:3, name:'강호동',age:10},
            {id:4, name:'이효리',age:40},
        ]
         // 배열객체.find( 변수 => 조건 ) : {}
        const data1 = data.find(item => item.id === 2  )
        console.log(data1)        
        const data2 = data.filter(item => item.id === 2  )
        console.log(data2)

    </script>
</body>
</html>
