<body>
    <script>
        const arr1 = [10,20,30,40,50,60,70,80]
        arr1.push(90)
        arr1.push(100)
        arr1.push(110)
        // push 원본데이터가 변경된다 
        console.log( arr1 )

        const arr2 = [10,20,30,40,50,60,70,80]
        const arr3 = arr2.concat()
        console.log( arr2 )
        console.log( arr3 )
        const arr4 = arr2.concat(90,100)
        console.log(arr4)

        const arr5 = arr2.slice( 2 , 5 )
        //  arr2.slice( 시작인덱스 , 시작부터개수 )
        console.log( arr5 ) 

        const data =[
            {id:1, name:'홍길동',age:30},
            {id:2, name:'김철수',age:10},
            {id:3, name:'이수근',age:30},
            {id:4, name:'유재석',age:35},
            {id:5, name:'강호동',age:20},
        ]
        console.log( data )
        const data1 = data.concat({
            id:6,
            name:'이효리',
            age:30
        })
        console.log( data1 )


    </script>
